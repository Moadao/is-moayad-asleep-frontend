<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Am I Asleep?</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-xl text-center space-y-6 w-full max-w-md">
    <h1 class="text-2xl font-bold">Am I Asleep?</h1>
    <div id="statusBox" class="text-xl font-semibold p-4 rounded-xl"></div>

    <div id="controls" class="space-y-4 hidden">
      <p class="text-sm text-gray-500">Owner controls</p>
      <div class="flex justify-center gap-4">
        <button id="markAsleep" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">Mark Asleep</button>
        <button id="markAwake" class="bg-yellow-500 text-white px-4 py-2 rounded-xl hover:bg-yellow-600">Mark Awake</button>
      </div>
    </div>

    <div id="loginSection" class="space-y-2">
      <input type="password" id="passwordInput" placeholder="Enter owner password" class="border rounded p-2 w-full" />
      <button id="loginBtn" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900 w-full">Login as Owner</button>
    </div>
  </div>
</body>
</html>
