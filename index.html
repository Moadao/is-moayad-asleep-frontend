<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Is Dr. Moayad Asleep?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-blue-50 to-white">
  <div class="bg-white p-8 rounded-2xl shadow-xl text-center space-y-6 w-full max-w-md border border-blue-100">
    <div class="space-y-2">
      <h1 class="text-3xl font-bold text-blue-800">Is Dr. Moayad Asleep?</h1>
      <p class="text-gray-600">This site lets you check Dr. Moayad's current status.</p>
    </div>
    
    <div id="statusBox" class="text-xl font-semibold p-6 rounded-xl bg-gray-100 flex flex-col items-center">
      <div class="flex justify-center items-center h-32">
        <div class="animate-pulse">Loading status...</div>
      </div>
    </div>

    <div id="asleepMessage" class="bg-blue-50 p-4 rounded-xl border border-blue-200 hidden">
      <p class="text-blue-800 text-sm">
        <span class="font-bold">⚠️ Please Note:</span> Dr. Moayad is currently resting after a tiring shift. 
        Please avoid disturbing unless absolutely necessary.
      </p>
    </div>

    <div id="controls" class="space-y-4 hidden">
      <div class="flex items-center justify-center">
        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full">Owner Controls</span>
      </div>
      <div class="flex justify-center gap-4">
        <button id="markAsleep" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600 transition-colors">Mark Asleep</button>
        <button id="markAwake" class="bg-yellow-500 text-white px-4 py-2 rounded-xl hover:bg-yellow-600 transition-colors">Mark Awake</button>
      </div>
    </div>

    <div id="loginSection" class="space-y-2">
      <input type="password" id="passwordInput" placeholder="Enter password to update status" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition" />
      <button id="loginBtn" class="bg-blue-800 text-white px-4 py-2 rounded-lg hover:bg-blue-900 w-full transition-colors">Login as Owner</button>
    </div>

    <div class="text-xs text-gray-500 pt-2">
      <p>Last checked: <span id="lastCheckedTime">Just now</span></p>
    </div>
  </div>
  
  <script defer src="app.js"></script>
</body>
</html>
